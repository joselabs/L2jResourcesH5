<html><head><title>Control Panel</title></head><body>

<center>
<img src="L2UI.squaregray" width="280" height="1">
<table width=280 bgcolor=222120>
						<tr>
				<td align=center>
					<img src="tut.logo2" width="240" height="64">
				</td></tr>
</table>
<img src="L2UI.squaregray" width="280" height="1">
<br><br>
<center>
<font color=c1b33a>
Write new Security Password:<br>
</font>
<table width=290>
<tr><td><font color=c1b33a>Security Password:</font></td><td><edit var="pass" width=150 height=30 /></td></tr>
<tr><td><font color=c1b33a>Apply Password:</font></td><td><edit var="reaply" width=150 height=30 /></td></tr>
</table>
<br><br>
<button value="Set" action="bypass -h user_control secondaryPassS | $pass | $reaply" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" />
<button value="Back" action="bypass -h user_control back" width=150 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /><br>
</body></html>
