# This options will configure the most important
# aspects on the All in one item

# Enable or disabled the aio item BUFFER
# If false, AIO Item only will show a message.
# If true, AIO Item will do its functions
EnableAioBuffer = True

# This will be the item id which will be used to 
# to give enchanted buffs
BuffItemId = 40001

# The coin used as payment on Buffs with the AIO
BuffsCoin = 57
# Cuantity
BuffsPriceCount = 100

# Aio Buffer Scheme system settings
# Max profiles that player can create
AioMaxProfilesPerScheme = 20
# Max buffs that player can hold into a single profile
AioMaxBuffsPerProfile = 30
AioMaxDancePerProfile = 16

# Mage buffs list that will be used for the auto buff function
# Example: 1204;1035;1048
