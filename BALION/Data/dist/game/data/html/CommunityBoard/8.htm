<html>
<title>Blaion Community | Official platform</title>
	<body>
		<center>
		<br>
			<table border="0" cellpadding="0" cellspacing="0" width="700" >
			<tr>
				<td align="center">
				<table >
					<tr>
						<td><button value="HOME" action="bypass -h _bbshome" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="SHOPPING" action="bypass -h _bbstop;7" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="BUFFER" action="bypass -h _bbstop;3" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="SERVICES" action="bypass -h _bbsservice" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="STATISTICS" action="bypass -h _bbsstat;" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="TELEPORT" action="bypass -h _bbsteleport;" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
					
					</tr>
				</table>
				<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">
				<font name="hs12">Welcome <font name="hs12" color="LEVEL">%playername%</font> to Server <font name="hs12" color="LEVEL">Blaion</font> / <font name="hs12" color="LEVEL">%online% Players Online</font></font> 
				<br>
				</td>
			</tr>
			</table>
			<table border="0" cellpadding="0" cellspacing="0" width="700"  >
			<tr>
				<td align="center">
				<table width=420>
				<tr>
				<td>
					<table width="300">
						<tr>
								<td><center><font color=3293F3>Teleports cost: </font><font color=LEVEL>Adena</font></center></td>
						</tr>
					</table>
					<table width="200">
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Starting Locations</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;9" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Gracia Locations</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;10" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Tower of Insolence</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;12" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Freya Locations</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;13" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Other Locations</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;14" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Kingdoms</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;15" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Necropolis</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;16" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Catacombs</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;17" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Primeval Isle</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;18" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
						<tr>
							<td align=Left><font name=hs12 color=00FF00>Hellbound Island</font></td>
							<td align=center><button value="" action="bypass -h _bbstop;19" width=32 height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue" fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Down"></td>
						</tr>
					</table>
				</td>
				<td height=350>
					<table width="220">
						<tr>
								<td>
								<center><font name=hs12 color=FF00FF>Saved Locations</font></center>
								</td>
						</tr>
						<tr>
								<td>
							<center>
								<edit var="name" width=180 length=10>
								<button value="Save currently location" action="bypass -h _bbsteleport;save; $name" width=220 height=32 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
								<br>
								%tp%
							</center>
							</td>
						</tr>
					</table>
				</td>
				</tr>
			</table>
				</td>
			</tr>
			</table>
			
		</center>
	</body>
</html>
