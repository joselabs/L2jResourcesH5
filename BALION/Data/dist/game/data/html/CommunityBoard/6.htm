<html>
<title>Blaion Community | Official platform</title>
	<body>
		<center>
		<br>
			<table border="0" cellpadding="0" cellspacing="0" width="700" >
			<tr>
				<td align="center">
				<table >
					<tr>
						<td><button value="HOME" action="bypass -h _bbshome" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="SHOPPING" action="bypass -h _bbstop;7" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="BUFFER" action="bypass -h _bbstop;3" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="SERVICES" action="bypass -h _bbsservice" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="STATISTICS" action="bypass -h _bbsstat;" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
						<td><button value="TELEPORT" action="bypass -h _bbsteleport;" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
					
					</tr>
				</table>
				<br><br>
				</td>
			</tr>
			<tr>
				<td align="center">
				<font name="hs12">Welcome <font name="hs12" color="LEVEL">%playername%</font> to Server <font name="hs12" color="LEVEL">Blaion</font> / <font name="hs12" color="LEVEL">%online% Players Online</font></font> 
				</td>
			</tr>
			<tr>
				<td align="center">
					<table width=400>
					<tr>
						<td height=400>
							<center>
							<br><br>
							<font color=CC7700 name="hs12">Do you want to buy something?</font>
							<br>
							<table width=100>
								<tr>
								<br>
									<td align=right><img src="icon.etc_adena_i00" width=32 height=32></td>
									<td align=center><button value="Shop for Adena" action="bypass -h _bbstop;7" width=200 height=48 back="L2UI_ct1.Button_DF_Large_Down" fore="L2UI_ct1.Button_DF_Large_Over"></td>
									<td align=left><img src="icon.etc_crystal_blue_i00" width=32 height=32></td>
								</tr>
							</table>
							<br>
							<font color=CC7700 name="hs12">Do you want to enchant?</font>
							<br>
							<table width=100>
								<tr><center>
									<td align=right><img src="icon.etc_blessed_scrl_of_ench_wp_s_i05" width=32 height=32></td>
									<td align=center><button value="Enchant for Golds" action="bypass -h _bbsechant" width=200 height=48 back="L2UI_ct1.Button_DF_Large_Down" fore="L2UI_ct1.Button_DF_Large_Over"></td>
									<td align=left><img src="icon.etc_scroll_of_enchant_armor_i01" width=32 height=32></td>
								</tr>
							</table> 
							<br>
							<font color=CC7700 name="hs12">Do you want to enchant with attributes?</font>
							<br>
							<table width=100>
								<tr><center>
									<td align=right><img src="icon.etc_earth_crystal_i00" width=32 height=32></td>
									<td align=center><button value="Attribute for Golds" action="bypass -h _bbsechant" width=200 height=48 back="L2UI_ct1.Button_DF_Large_Down" fore="L2UI_ct1.Button_DF_Large_Over"></td>
									<td align=left><img src="icon.etc_holy_crystal_i00" width=32 height=32></td>
								</tr>
							</table> 
							<br><br>
							</center>
						</td>
					</tr>

			</table>
			
		</center>
