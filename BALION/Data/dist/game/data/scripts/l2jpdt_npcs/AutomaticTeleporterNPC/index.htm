<html><head>
  <title>Global Teleporter</title>
<body>
<center>Quiiet, erggh <font color="00FF00">%player%</font>,<br1>

<table width="180">
	<tr>

	</tr>

		<td align="center"><img src="L2UI_CT1.Inventory_DF_Btn_RotateRight_Over" width=64 height=32></td>
	</tr>
</table>
<br><br>
<table width="250">
	<tr>
		<td align="center">Or you can select region</td>
	</tr>
</table>	
<table width="250">
	<tr>
	    <td align="center"><img src="L2UI_CT1.MiniGame_DF_Icon_Water" width=32 height=32></td>

	</tr>
</table>	
<table width="250">
	<tr>
	    <td align="center"><img src="L2UI_CT1.Icon_df_Min_Minimap" width=32 height=32></td>
