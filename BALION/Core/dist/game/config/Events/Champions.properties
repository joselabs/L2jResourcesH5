# ---------------------------------------------------------------------------
# Champion mod - General Settings
# ---------------------------------------------------------------------------
# Enable/Disable Champion Mod System.
ChampionEnable = True

# Force Champion mobs to be passive?
# To leave champion mobs to default/Aggressive, set to False.
# To set all champion mobs to Passive, set True.
ChampionPassive = True

# Do you want to enable the vitality calculation when killing champion mobs?
# Be aware that it can lead to huge unbalance on your server, your rate for that mob would
# then be "mobXP x serverRate x vitalityRate x championXpRate
# Notes:
#	Works only if EnableVitality = True
# Default: False
ChampionEnableVitality = True

# Enable spawning of the champions in instances
# Default = False
ChampionEnableInInstances = False

# % Chance to obtain a specified reward item from a LOWER lvl Champion mob.
ChampionRewardLowerLvlItemChance = 0

# % Chance to obtain a specified reward item from a HIGHER lvl Champion mob.
ChampionRewardHigherLvlItemChance = 0


# ---------------------------------------------------------------------------
# Champion Mod - Easy (Blue) champions
# ---------------------------------------------------------------------------
# % chance for a mob to became Easy champion (0 to disable).
ChampionFrequencyEasy = 0

# Title of all Easy Champions.
ChampionTitleEasy = Easy Champion

# Min and max levels allowed for Easy Champions.
ChampionMinLevelEasy = 1
ChampionMaxLevelEasy = 90

# Hp multiplier for Easy Champios.
ChampionHpEasy = 5

# Hp Regen Multiplier for Easy Champions.
ChampionHpRegenEasy = 1

# Standard rewards multiplier for Easy Champions.
ChampionRewardsEasy = 4

# Adena & Seal Stone rewards multiplier for Easy Champions.
ChampionAdenasRewardsEasy = 4

# P. Attack and M. Attack bonus for Easy Champions.
ChampionAtkEasy = 1

# Physical/Magical Attack Speed bonus for Easy Champions.
ChampionSpdAtkEasy = 1

# Specified reward item ID for Easy Champions
ChampionRewardItemIDEasy = 6393

# The amount of the specified reward a player will receive if they are awarded the item.
ChampionRewardItemQtyEasy = 1


