# CONFUSING -> When you made damage to a mob and are inside this range, you will be considered as player to reward.
# ----------------------------
# Расстояние, на котором игрок будет получать опыт и вещи, находясь в группе.
# По умолчанию: 1600
AltPartyRange = 1600

# Used for Adena distribution in party. Used to handle random and by turn party loot
# ----------------------------
# Расстояние, на котором игрок будет получать адену, находясь в группе и вещи, при использовании настроек группы Random и По кругу.
# По умолчанию: 1400
AltPartyRange2 = 1400

# If true, when party leader leaves party, next member in party will be the leader.
# If false the party be will dispersed.
# ----------------------------
# Если опция включена, то когда лидер группы выходит из группы, следующий член группы становится лидером.
# Если опция выключена, группа расформировывается.
# По умолчанию: True
AltLeavePartyLeader = True


# ---------------------------------------------------------------------------
# Initial Сonfiguration | Стартовые конфигурации
# ---------------------------------------------------------------------------
# This is the amount of Adena that a new character starts their character with.
# ----------------------------
# Количество адены, даваемое игроку при старте.
# По умолчанию: 0
StartingAdena = 0

# This is the starting level of the new character.
# ----------------------------
# Уровень, с которым игрок начинает игру на сервере.
# По умолчанию: 1
StartingLevel = 1

# This is the amount of SP that a new character starts their character with.
# ----------------------------
# Количество SP, с которым игрок начинает игру на сервере.
# По умолчанию: 0
StartingSP = 0


# ---------------------------------------------------------------------------
# Other Settings | Другие настройки
# ---------------------------------------------------------------------------
# This is the maximum amount of Adena that character can have in his inventory or warehouse.
# ----------------------------
# Максимальное колличество адены, которое будет отображаться в инвентаре или на складе.
# По умолчанию: 99900000000
MaxAdena = 99900000000

# This option, when set to True, will enable automatically picking up items.
# ----------------------------
# Включение авто-подбора предметов.
# По умолчанию: False
AutoLoot = False

# This option, when set to True, will enable automatically picking up items from Raid/GrandBosses with minions.
# ----------------------------
# Включение авто-подбора дропа с Рейдовых Боссов.
# По умолчанию: False
AutoLootRaids = False

# Function Auto Loot for particular items. (Works only if AutoLoot = False)
# ----------------------------
# Функция авто-подбора для определенных предметов. (Работает только если AutoLoot = False)
# По умолчанию: False
AutoLootByIdSystem = False

# List of items which will be in case of drop automatically picking up.
# Example: itemId1,itemId2,itemId3
# ----------------------------
# Список предметов которые будут при дропе авто-подбором.
# Пример: itemId1,itemId2,itemId3
# По умолчанию: 0
AutoLootById = 0

# Delay for raid drop items loot privilege
# Require Command Channel, check next option
# ----------------------------
# Задержка времени для возможности поднятия предметов с РБ.
# Необходим ЦЦ (Command Channel) и настройка следующей опции.
# По умолчанию: 900 (15мин)
RaidLootRightsInterval = 900

# Minimal size of Command Channel for apply raid loot privilege
# ----------------------------
# Минимальный размер ЦЦ (Command Channel) для применения предыдущей настройки.
# По умолчанию: 45
RaidLootRightsCCSize = 45

# This is the time in seconds that it will take for the player command "/unstuck" to activate.
# ----------------------------
# Время использования команды /unstuck. В секундах.
# По умолчанию: 300
UnstuckInterval = 300

# Teleport Watchdog Timeout (seconds)
# Player forced to appear if remain in teleported state longer than timeout
# Does not set too low, recommended value 60s.
# ----------------------------
# Время для телепортации (в секундах)
# Если игрок телепортируется дольше заданного времени его отключит от сервера.
# При использовании 0 функция выключена.
# По умолчанию: 0
TeleportWatchdogTimeout = 0

# After a player teleports, this is the time the player is protected.
# ----------------------------
# Время защиты персонажа (нельзя атаковать) при заходе в игру. В секундах.
# По умолчанию: 600
PlayerSpawnProtection = 600

# Spawn protection should disappear with any action with the exception
# ----------------------------
# Защита персонажа при использовании свитков телепортации. (по умолчанию)
# Формат: itemId,itemId,itemId,....
PlayerSpawnProtectionAllowedItems = 0

# Teleport spawn protection time. It will protect the player in the teleport spawn for the given time. 0 to disable feature
# ----------------------------
# Время защиты персонажа (нельзя атаковать) после телепортации. В секундах.
PlayerTeleportProtection = 0

# If enabled, players respawn in town on different locations defined in zone.xml for given town.
# ----------------------------
# Если включено, игроки спавнятся в городе в различных частях, забитых в zone.xml для данного города.
# По умолчанию: True
RandomRespawnInTownEnabled = True

# This will allow a random offset from the base teleport location coordinates based on a maximum offset.
# ----------------------------
# Эта опция позволит, что случайным образом выбирать координаты местоположения, при телепортации в город.
# По умолчанию: True
OffsetOnTeleportEnabled = True

# Maximum offset for base teleport location when OffsetOnTeleportEnabled is enabled.
# ----------------------------
# Максимальное количество точек спавнапри телепортации, если OffsetOnTeleportEnabled включен.
# По умолчанию: 50
MaxOffsetOnTeleport = 50

# Restores the player to their previous instance (ie. an instanced area/dungeon) on EnterWorld.
# ----------------------------
# Восстанавливать ли игрока в инстансе, в котором он был, после рестарта.
# По умолчанию: False
RestorePlayerInstance = False

# Set whether summon skills can be used to summon players inside an instance.
# ----------------------------
# Разрешение суммонить в инстанс.
# По умолчанию: True
AllowSummonToInstance = True

# When a player dies, is removed from instance after a fixed period of time.
# Time in seconds.
# ----------------------------
# Когда игрок умирает, он удаляется из временной зоны после установленного срока времени.
# Время в секундах.
# По умолчанию: 60
EjectDeadPlayerTime = 60

# This option is to enable or disable the use of in game petitions.
# ----------------------------
# Разрешение петиций ГМ'ам (жалобы, ошибки, обнаружение ботов и т.д.)
# По умолчанию: True
PetitioningAllowed = True

# If enable this function, sections of petitions will read out from the server. (For work it is necessary to enable "UseNewPetition" in l2.ini)
# ----------------------------
# При включении данной функции разделы петиций будут считывать с сервера. (Для работы необходимо включить "UseNewPetition" в l2.ini)
# По умолчанию: False
NewPetitionSystem = False

# Maximum count of petitions in day from one player.
# ----------------------------
# Максимальное количество петиций в день от одного игрока.
MaxPetitionsPerPlayer = 5

# Maximum number of total number of petitions a day.
# ----------------------------
# Максимальное число общего количества петиций в день.
MaxPetitionsPending = 25

# Free teleporting around the world.
# ----------------------------
# Бесплатныйе телепорты.
# По умолчанию: False
AltFreeTeleporting = False

# Allow character deletion after days set below. To disallow character deletion, set this equal to 0.
# ----------------------------
# Если персонаж стоит на удаление, через сколько дней он будет удален. Для моментального удаления поставить 0.
# По умолчанию: 7
DeleteCharAfterDays = 7

# Blocking getting EXP and SP from monsters with difference in levels between attacker and monster.
# 0 - function is disabled, and calculation goes according to L2OFF.
# ----------------------------
# Блокировка получения опыта и сп с монстров с разницей в уровнях между атакующим и монстром.
# 0 - функция выключена, и калькуляция идет согласно L2OFF.
# По умолчанию: 0, 0
AltGameExponentXp = 0
AltGameExponentSp = 0

# Party XP Distribution
# ----------------------------
# Группое распределение EXP.
# Варианты: highfive, auto, level, percentage, none
# По умолчанию: highfive
PartyXpCutoffMethod = highfive

# This option takes effect when "percentage" method is chosen. Don't use high values for this!
# ----------------------------
# Эта опция вступает в силу, когда настроен "процент". Не используйте высокие настройки!
# По умолчанию: 3.0
PartyXpCutoffPercent = 3.0

# This option takes effect when "level" method is chosen. Don't use low values for this!
# ----------------------------
# Эта опция вступает в силу, когда выбран метод "уровня". Не используйте низкие значение!
# По умолчанию: 20
PartyXpCutoffLevel = 20

# This option takes effect when "highfive" method is chosen.
# Each pair of numbers represent a level range.
# If the gap is between the first pair, there is no penalty.
# If the gap is between the second pair, the lowest party member will gain only 30% of the XP that others receive.
# If the gap is between the last pair, the lowest party member will not receive any XP.
# ----------------------------
# Эта функция вступает в силу, когда выбран метод "highfive".
# Эта функция определяет пару чисел представляя диапазон уровней.
# Если есть разрыв между первой парой, нет никакого штрафа.
# Если разрыв будет между второй парой, то самый низкий член группы получит только 30% XP, от XP которые получают другие.
# Если разрыв будет между последней парой, то самый низкий член группы не будет получать XP.
# По умолчанию: 0,9;10,14;15,99
PartyXpCutoffGaps = 0,9;10,14;15,99

# This option takes effect when "highfive" method is chosen.
# Each number represent the XP percent gain at that level gap.
# For the first gap, the lowest party member will gain 100% XP as there is no penalty.
# For the second gap, the lowest party member will gain only 30% of the XP that others receive.
# For the last gap, the lowest party member will not receive any XP.
# ----------------------------
# Эта функция вступает в силу, когда выбран метод "highfive".
# Каждое число представляет собой усиление процента XP в разрыве между уровнями.
# Первый параметр означает, что самый низкий член группы получит 100%-ый XP, поскольку нет никакого штрафа.
# Второй параметр означает, что самый низкий член группы получит только 30% XP, который получают другие.
# Третий параметр означает, что самый низкий член группы не будет получать XP.
# По умолчанию: 100;30;0
PartyXpCutoffGapPercent = 100;30;0

# Disable tutorial on new player enter into Game
# ----------------------------
# Отключение системы обучения. (Tutorial)
# По умолчанию: False
DisableTutorial = False

# Expertise penalty. If disabled, player will not receive penalty for equip higher grade items
# ----------------------------
# Отключение грейд-пенальти (игроки не будут получать штраф, нося вещи не своего грейда)
# По умолчанию: True
ExpertisePenalty = True

# Player can in client define his own key mapping and for save it must be stored server side.
# ----------------------------
# Не трогать!
# По умолчанию: False
StoreCharUiSettings = False

# Character name restriction
# Disallow characters to have a name which contains the words.
# Split them with ",". Example: announcements,announce...
# ----------------------------
# Ограничения имен персонажей.
# Запретить имена персонажей,  ник которых содержит слова...
# Пример: announcements,announce...
ForbiddenNames = annou,ammou,amnou,anmou,anou,amou

# If enabled, when character in silence (block PMs) mode sends a PM to a character, silence mode no longer blocks this character.
# ----------------------------
# Если опция включена, то когда персонаж в режиме блокировки, то он может отправлять сообщения в ПМ, вне зависимости от блока.
# По умолчанию: False
SilenceModeExclude = False

# Enables alternative validation of triggering skills.
# When enabled pvp skills will not be casted on non flagged player.
# ----------------------------
# Включает альтернативную проверку допустимости инициирования навыков.
# Когда функция включена PvP навыки не будут накладываться на флагнутых игроков.
# По умолчанию: False
AltValidateTriggerSkills = False

# Allows non-GM players to view players stats via shift-click.
# ----------------------------
# Позволяет игрокам просматривать статы игроков через shift.
# По умолчанию: False
AltGameViewPlayer = False