# Могут ли Гмы передавать вещи, которые по базе запрещено передавать/выбрасывать.
# По умолчанию: False
GMTradeRestrictedItems = False

# Allow GMs to restart/exit while is fighting stance
# ----------------------------
# Могут ли Гмы выходить из игры, находясь в состоянии боя.
# По умолчанию: True
GMRestartFighting = True

# Show the GM's name behind an announcement made by him
# example: "Announce: hi (HanWik)"
# ----------------------------
# Показывать имя ГМ'a в анонса, когда он пишет сообщение.
# Например: "Announce: Привет всем [GM|HanWik]".
# По умолчанию: False
GMShowAnnouncerName = False

# Show the GM's name before an announcement made by him
# example: "Nyaran: hi"
# ----------------------------
# Показывать имя ГМ'a в анонсе, когда он пишет сообщение.
# Например: "Nyaran: hi"
# По умолчанию: False
GMShowCritAnnouncerName = False

# Give special skills for every GM
# 7041-7064 (Master's Blessing)
# ----------------------------
# Выдавать ГМ'ам Master's Blessing скилы при входе в игру.
# 7041-7064 (Master's Blessing) 
# По умолчанию: False
