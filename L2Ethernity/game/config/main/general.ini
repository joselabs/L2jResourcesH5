# ---------------------------------------------------------------------------
# General Settings | Общие настройки
# ---------------------------------------------------------------------------
# Настройки этого файла могут сильно повлиять на работу сервера.
# Внимание: 
# Будьте крайне осторожны, при изменении этих настроек
# Если вы не понимаете значение какой - либо опции, лучше не изменяйте ее. 
# ---------------------------------------------------------------------------
# Administrator | Администратор
# ---------------------------------------------------------------------------
# If this option is set to True every newly created character will have access level 8.
# This means that every character created will have Administrator Privileges.
# ----------------------------
# Если True, все созданные персонажи будут иметь уровень доступа 8.
# Это значит, что каждый персонаж будет админом, со всеми админ правами.
# По умолчанию: False
EverybodyHasAdminRights = True

# Show server/DP revision when players enter the game
# ----------------------------
# Показывать ревизию сервера\ДатаПака
# По умолчанию: True
DisplayServerRevision = True

# Enable GMs to have the glowing aura of a Hero character on login. 
# Notes:
#	GMs can do "///hero" on themselves and get this aura voluntarily.
#	It's advised to keep this off due to graphic lag.
# ----------------------------
# Вкл/выкл хиро аура для  ГМ'ов. 
# Примечание:
#   GMs могут использовать "//hero" для получения хиро ауры.
#   Рекомендуется False, для уменьшения лагов.
# По умолчанию: False
GMHeroAura = False

# Auto set invulnerable status to a GM on login.
# ----------------------------
# Автоматически давать неуязвимость ГМ'ам при старте?
# По умолчанию: False
GMStartupInvulnerable = True

# Auto set invisible status to a GM on login.
# ----------------------------
# Автоматически давать инвизибл ГМ'ам при старте?
# По умолчанию: False
GMStartupInvisible = True

# Auto block private messages to a GM on login.
# ----------------------------
# Авто блок приватных сообщений GM'ам.
# По умолчанию: False
GMStartupSilence = False

# Auto list GMs in GM list (/gmlist) on login.
# ----------------------------
# Автоматически включать ГМ'Ов в GM list (/gmlist) при старте.
# По умолчанию: False
GMStartupAutoList = False

# Auto set diet mode on to a GM on login (affects your weight penalty).
# ----------------------------
# Автоматически установить режим диеты на ГМ при входе (влияет на ваш переносимы вес)?
# По умолчанию: False
GMStartupDietMode = False

# Item restrictions apply to GMs as well? (True = restricted usage)
# ----------------------------
# Ограничения по предметам распространяются на ГМ/АДМ?
# По умолчанию: True
GMItemRestriction = True

# Skill restrictions apply to GMs as well? (True = restricted usage)
# ----------------------------
# Ограничения по скилам применить к ГМ/АДМ?
# По умолчанию: True
GMSkillRestriction = True

# Allow GMs to drop/trade non-tradable and quest(drop only) items
