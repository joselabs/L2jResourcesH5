# ---------------------------------------------------------------------------
# Fort Siege Settings | Настройки осады фортов
# ---------------------------------------------------------------------------
# The defaults are set to be retail-like. If you modify any of these settings your server will deviate from being retail-like.
# Warning: 
# Please take extreme caution when changing anything. 
# Also please understand what you are changing before you do so on a live server.
# ----------------------------
# Этот файл отвечает исключительно за характеристики и управление осадами фортов
# Внимание: 
# Будьте крайне осторожны, при изменении этих настроек
# Если вы не понимаете значение какой - либо опции, лучше не изменяйте ее. 


# ---------------------------------------------------------------------------
# Standard Settings | Стандартные настройки
# ---------------------------------------------------------------------------
# Length of siege before the count down (in minutes).
# ----------------------------
# Продолжительность осады (в минутах).
SiegeLength = 60

# This defines how long you need to wait until the suspicious merchant will spawn after siege ends (in minutes).
# Keep in mind when merchant spawns, the fort can be immediately sieged.
# ----------------------------
# Эта настройка определяет, через какое время после окончания осады будет 
# проспавнен suspicious merchant (в минутах).
# Имейте в виду, когда merchant появится, форт можно сразу осаждать.
# По умолчанию: 180
SuspiciousMerchantRespawnDelay = 180

# This defines how long you have to kill all commanders once you kill the first one (in minutes).
# After that time (if all commanders not killed) all commanders and doors get respawned.
# ----------------------------
# Это настройка определяет, как долго вам придется убивать всех командиров 
# после того, как вы убьете первого из них. (в минутах).
# После этого (если не все командиры убиты) все командиры и двери получить респаун.
CountDownLength = 10

# Max number of flags per clan.
# ----------------------------
# Максимальное кол-во флагов, которое может поставить клан.
MaxFlags = 1

# Minimum clan level needed to sign up.
# ----------------------------
# Минимальный уровень клана, для участия в осаде форта.
SiegeClanMinLevel = 4

# Max number of clans that can register on each side.
# ----------------------------
# Максимальное кол-во кланов, которые могут регистрироваться в осаде.
AttackerMaxClans = 500

# Players limit on siege. [check by protection config ip or hwid]
# ----------------------------
# Лимит игроков на осаде. [проверка по конфигу защиты ip или hwid]
# По умолчанию: 0
FortSiegeLimitPlayers = 0


# ---------------------------------------------------------------------------
# Fortress Commander Spawns | Настройки спавна командира крепости
# ---------------------------------------------------------------------------
# Commander syntax:  NameCommanderN = x,y,z,heading,npc_id
# Name - fortress name
# N - number - 1: Archer Comander
#            - 2: Guard Commander
#            - 3: Support Unit Commander
#            - 4: Main Machine - not supported yet, used General
#            - 5: General - not used yet, will be used once control room is supported
# Please keep the correct order of commanders, otherwise client will show wrong occupied barracks.
# Control room (main machine) currently emulated in client.
# x,y,z - coords
# heading
# npc_id - id of template

# Flag syntax:  NameFlagN = x,y,z,flag_id
# Name - fortress name
# N - number
# x,y,z - coords
# flag_id - id of combat flag
# ----------------------------
# Указывать в формате:  NameCommanderN = x,y,z,heading,npc_id
# Name - Название форта
# N - номер  - 1: Archer Comander
#            - 2: Guard Commander
#            - 3: Support Unit Commander
#            - 4: Main Machine - пока не используется, используется General
#            - 5: General - пока не используется
# Указывайте командиров в правильном порядке, иначе клиент неверно будет указывать barrack.
# Пункт управленияm (main machine).
# x,y,z - координаты
# heading
# npc_id - id npc

# Синтаксис флагов:  NameFlagN = x,y,z,flag_id
# Name - Название форта
# N - номер
# x,y,z - координаты
# flag_id - id боевого флага

