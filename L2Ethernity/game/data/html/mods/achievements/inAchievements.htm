<html noscrollbar><title>Achievements</title><body>
<center>
<table width="279" cellpadding="3" cellspacing="0">
	<tr>
		<td width="285" valign="top">
			<table width="285" height="40" cellspacing="0" cellpadding="2">
				<tr>
					<td width="32" valign="top"><img src="%catIcon%" width="32" height="32" align="top" /></td>
					<td width="260" valign="top">
						<table cellspacing="0" cellpadding="0">
							<tr>
								<td height="25">%catDesc%</td>
							</tr>
							<tr>
								<td height="30">
									<table width="256" cellspacing="0" cellpadding="0">
										<tr>
											<td width="4" valign="top"><img src="L2UI_CT1.%caps1%" width="4" height="12"></td>
											<td width="%bar1up%" valign="top"><img src="L2UI_CT1.Gauge_DF_Large_Food_Center" width="%bar1up%" height="12"></td>
											<td width="%bar2up%" valign="top"><img src="L2UI_CT1.Gauge_DF_Large_Exp_bg_Center" width="%bar2up%" height="12"></td>
											<td width="4" valign="top"><img src="L2UI_CT1.%caps2%" width="4" height="12"></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" />
			<table width="285" height="25" bgcolor="5b574c" cellspacing="0" cellpadding="7">
				<tr>
					<td valign="top">
						<table width="285" cellspacing="0" cellpadding="0">
							<tr>
								<td>Achievements from <font color="af9f47">%catname%</font> category</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" /><br>
			<table width="290" height="180" cellpadding="0" cellspacing="0" valign="top">
				<tr>
					<td valign="top">%achievementsNotDone%%achievementsDone%</td>
				</tr>
			</table>		
			<button value="" action="" width=1 height=0 back="" fore="">
			<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1" align="top" /><br>
			<table width="280" cellpadding="0" cellspacing="6">
				<tr>
					<td width="100" valign="top">%back%</td>
					<td width="80" align="center"><button value="Go Back" action="bypass _bbs_achievements" width=80 height=24 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
					<td width="100" align="right" valign="top">%more%</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</center>
</body></html>
