<html noscrollbar>
<head><title>Change Account Password</title></head>
<body>
<center>
  <img src="l2ui.SquareGray" width=293 height=1><br1>
</center>
<center>
  <table width="323" cellpadding="5" bgcolor="452822">
    <tr>
      <td width="45" valign="top" align="center"><img src="icon.skill0027" width="32" height="32"></td>
      <td valign="top"><font color="FF6600">Change Account Password</font><br1>Use this tool, to keep your<br1>
 account safe from hackers.</td>
    </tr>
  </table>
  <br1>
  <img src="l2ui.SquareGray" width="293" height="1"><br1>
  <table width="293" cellpadding="5">
    <tr>
      <td valign="top" align=center><font color="FF6600">*** Important Notice ***</font><br1>
	  Never Use same password from old servers. Our GM staff will never ask for your account name or password.</td>
    </tr>
    <tr>
      <td><center>Current Password:</tr><tr><edit type="password" var="oldpass" width=150></center></td>
    </tr>
    <tr>
      <td><center>New Password</tr><tr><edit type="password" var="newpass" width=150></center></td>
    </tr>
    <tr>
      <td><center>Repeat New Password</tr><tr><edit type="password" var="repeatnewpass" width=150></center></td>
    </tr>	
  </table>
<br>
  <img src="l2ui.SquareGray" width="293" height="1"><br1>
  <table width="323" cellpadding="3" bgcolor="303030">
  <tr>    
    <td align="center">
       <button value="Change" action="bypass -h voice .changepassword $oldpass $newpass $repeatnewpass" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
    </td>        
    <td align="center">
       <button value="Cancel" action="bypass -h voice .closedlg" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
    </td>        
  </tr>    
  </table>
  <img src="l2ui.SquareGray" width="293" height="1"><br1>
</center>
</body>
</html>
