<html noscrollbar><body><title>Report on Enchanting</title>
<br1>
<center>
<font name="hs12" color=BCBCBC>Result: </font> %success%
<br>
<img src=L2UI.SquareGray width=253 height=2>
<table bgcolor=121212 cellpadding=0 cellspacing=0 border=0>
	<tr>
		<td valign=top><img src=L2UI.SquareGray width=2 height=147></td>
		<td>
			<!-- Item limit -->
			<table cellpadding=3 cellspacing=3 border=0>
				<tr>
					<td width=170><font color=BCBCBC>Item is crystallized:</font></td>
					<td width=70><font color=B59A75>%crystallized%</font></td>
				</tr>
			</table>
			<center><img src=L2UI.SquareGray width=230 height=1></center>
			<!-- Item limit -->
			<table cellpadding=3 cellspacing=3 border=0>
				<tr>
					<td width=170><font color=BCBCBC>Current enchanting:</font></td>
					<td width=70><font color=B59A75>%enchant%</font></td>
				</tr>
			</table>
			<center><img src=L2UI.SquareGray width=230 height=1></center>
			<!-- Item limit -->
			<table cellpadding=3 cellspacing=3 border=0>
				<tr>
					<td width=170><font color=BCBCBC>Max enchanting:</font></td>
					<td width=70><font color=B59A75>%max_enchant%</font></td>
				</tr>
			</table>
			<center><img src=L2UI.SquareGray width=230 height=1></center>
			<!-- Item limit -->
			<table cellpadding=3 cellspacing=3 border=0>
				<tr>
					<td width=170><font color=BCBCBC>Used scrolls:</font></td>
					<td width=70><font color=B59A75>%scrolls%</font></td>
				</tr>
			</table>
			<center><img src=L2UI.SquareGray width=230 height=1></center>
			<!-- Item limit -->
			<table cellpadding=3 cellspacing=3 border=0>
				<tr>
					<td width=170><font color=BCBCBC>Normal scrolls:</font></td>
					<td width=70><font color=B59A75>%common_scrolls%</font></td>
				</tr>
			</table>
			<center><img src=L2UI.SquareGray width=230 height=1></center>
			<!-- Item limit -->
			<table cellpadding=3 cellspacing=3 border=0>
				<tr>
					<td width=170 height=24><font color=BCBCBC>Average enchant chance:</font></td>
					<td width=70 height=24><font color=B59A75>%chance%%</font></td>
				</tr>
			</table>
		</td>
		<td valign=top><img src=L2UI.SquareGray width=2 height=147></td>
	</tr>
</table>
<img src=L2UI.SquareGray width=253 height=2>
</center>
<br><center><button width=62 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h .enchant" value="Back"></center>
</body></html>
