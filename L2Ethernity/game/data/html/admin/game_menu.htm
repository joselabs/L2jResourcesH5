<html noscrollbar><title>Game Menu</title><body>
<center>
<table width=288 border=0 bgcolor="444444">
<tr>
<td><button value="Main" action="bypass -h admin_admin" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Char" action="bypass -h admin_admin6" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Game" action="bypass -h admin_admin2" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="GM" action="bypass -h admin_admin7" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<table width=260>
	<tr>
		<td width=50>&nbsp;</td>
		<td><edit var="qbox" width=160 height=15></td>
		<td width=50>&nbsp;</td>
	</tr>
</table>
<br><br>
<font color="LEVEL">[ Cursed Weapons ]</font><br1>
<table width=240>
	<tr>
		<td><button value="Info" action="bypass -h admin_cw_info_menu $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Add" action="bypass -h admin_cw_add $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Remove" action="bypass -h admin_cw_remove $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br><br>
<font color="LEVEL">[ Seven Signs ]</font><br1>
<table width=240>
	<tr>
		<td><button value="Blacksmith" action="bypass -h admin_mammon_find 1" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Merchant" action="bypass -h admin_mammon_find 2" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Respawn" action="bypass -h admin_mammon_respawn" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br><br>
<font color="LEVEL">[ Olympiad ]</font><br1>
<table width=280>
	<tr>
		<td align=center><button value="Olympiad Menu" action="bypass -h admin_olyinfo" width=150 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br><br>
<font color="LEVEL">[ Other Related Actions ]</font><br1>
<table width=125>
	<tr>
		<td><button value="Hellbound" action="bypass -h admin_hellbound" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Blood Altars" action="bypass -h admin_altar_menu" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Territory War" action="bypass -h admin_territory_war" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
</center>
</body></html>
