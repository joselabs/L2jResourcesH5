<html noscrollbar><title>Olympiad Menu</title><body>
<center>
<table width=298 border=0 bgcolor="444444">
	<tr>
		<td><button value="Main" action="bypass -h admin_admin" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Char" action="bypass -h admin_admin6" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Game" action="bypass -h admin_admin2" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="GM" action="bypass -h admin_admin7" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table><br>
<font color="LEVEL">Current Olympiad Information:</font><br1>
<table width=295 border=0>
	<tr>
		<td width=150>Olympiad End Date:</td><td>%endDate%</td>
	</tr>
</table>
<table width=295 border=0>
	<tr>
		<td><img src="L2UI.squaregray" width="280" height="1"></td>
	</tr>
</table><br>
<table width=295 border=0>
	<tr>
		<td width=150>Next Olympiad Date:</td><td>%validDate%</td>
	</tr>
</table><br><br>
<font color="LEVEL">Olympiad Functions:</font><br1>
<table width=270 border=0 bgcolor="444444">
	<tr>
		<td><button value="Start Olympiad" action="bypass -h admin_olystart" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="End Olympiad" action="bypass -h admin_olyend" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<table width=297 border=0 bgcolor="444444">
	<tr>
		<td><button value="Save Olympiad" action="bypass -h admin_olysave" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Set Hero" action="bypass -h admin_sethero" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
</center>
</body></html>
