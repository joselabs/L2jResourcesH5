
<tr>
	<td width=280 align=center valign=top>
		<table border=0 cellspacing=2 cellpadding=2 width=270>
			<tr>
				<td FIXWIDTH=40 align=right valign=top>
					<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="%icon%">
						<tr>
							<td width=32 align=center valign=top>
								<img src="L2UI.PETITEM_CLICK" width="32" height="32">
							</td>
						</tr>
					</table>
				</td>
				<td FIXWIDTH=240 align=left valign=top>
					<a action="bypass -h npc_%objectId%_path %type% %itemId% %itemObj%">%name%</a> &nbsp;%itemEnchant%
					<table border=0 cellspacing=2 cellpadding=0>
						<tr>
							<td width=250 align=left valign=top>
								%itemAtt%
							</td>
						</tr>
						<tr>
							<td width=100 align=left valign=top>
								Price: %price% %package% %count% %owner%
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<br>
		<img src="L2UI.squaregray" width="280" height="1">
		<br>
	</td>
</tr>
