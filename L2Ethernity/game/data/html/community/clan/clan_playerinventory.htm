<html noscrollbar>
	<head>
		<title>%playerName% Inventory</title>
	</head>
<body>
<br>
<table border=0 cellspacing=0 cellpadding=0 width=745>
	<tr>
		<td width=755 height=38 align=center valign=top>
			<font name="hs12" color="0099FF">%playerName%</font> <font name="hs12" color="FFFFFF">inventory</center></font>
		</td>
	</tr>
</table>
<img src="L2UI.SquareGray" width=770 height=1>
<br>
<table border=0 cellpadding=0 cellspacing=0 width=765 height=435 background="L2UI_CT1.Windows_DF_TooltipBG">
	<tr>
		<td align=center>
			<table border=0 width=720>
				%inventory%
			</table>
		</td>
	</tr>
</table>
<table border=0 cellspacing=0 cellpadding=0 width=755>
	<tr>
		<td width=755 align=center>
			<button action="bypass %back%" value="Back" width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df">
		</td>
	</tr>
</table>
</body></html>
