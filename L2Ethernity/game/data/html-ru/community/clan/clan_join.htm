<html noscrollbar>
<head>
	<title>Заявка на вступление в клан %clanName%</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 height=485 width=760 background="L2UI_CT1.Windows_DF_TooltipBG">

				</tr>
			</table>

							<tr>

							</tr>
							<tr>

									%answer1%
								</td>
							</tr>
						</table>
					</td>
					<td align=center>

							<tr>
								<td align=center>
									<font color="b32c25">%question2%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer2%
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td align=center>
						<table>
							<tr>
								<td align=center>

							</tr>
							<tr>
								<td align=center>

								</td>
							</tr>
						</table>
					</td>
					<td align=center>

							<tr>
								<td align=center>
									<font color="b32c25">%question4%</font>
								</td>
							</tr>
							<tr>
								<td align=center>
									%answer4%
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table width=750>
				<tr>
					<td align=center>

					<font color="FFFFFF">Дополнительное Сообщение:</font>

					</td>
				</tr>
			</table>
			<table width=750>
				<tr>
					<td align=center>
						<br>
						<font name="hs12" color="FFFFFF">Необходимые Классы:</font>
						<br>
					</td>
				</tr>
			</table>

				<tr>
					<td align=center>

					<td align=center>
						<br>
						<button action="bypass _bbsclclan_%clanId%" value="Информация о Клане" width=320 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.button_df">
					</td>
				</tr>
			</table>
			<br>
		</td>
