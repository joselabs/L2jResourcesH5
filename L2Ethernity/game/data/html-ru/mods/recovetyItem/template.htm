<tr>
	<td width=288 height=48 align=center valign=top>
		<table border=0 cellspacing=2 cellpadding=4 width=290 height=48>
			<tr>
				<td FIXWIDTH=40 align=right valign=top>
					<table border=0 cellspacing=0 cellpadding=0 width=32 height=32 background="{icon}">
						<tr>
							<td>
								<button action="{bypass}" width=34 height=34 back="L2UI_CT1.ItemWindow_DF_Frame_Down" fore="L2UI_CT1.ItemWindow_DF_Frame">
							</td>
						</tr>
					</table>
				</td>
				<td FIXWIDTH=240 align=left valign=top>
					<table border=0 cellspacing=0 cellpadding=0 height=20>
						<tr>
							<td align=left valign=top>
								<font color="99CC00">{name}</font> &nbsp;&nbsp;&nbsp;<font color="LEVEL">{enchant}</font>
							</td>
						</tr>
					</table>
					<table border=0 cellspacing=0 cellpadding=0>
						<tr>
							<td FIXWIDTH=140 align=left valign=top>
								<font color=999966>Количество:</font> {count}
							</td>
							<td FIXWIDTH=130 align=right valign=top>
								<font color="ff6755">{time}</font>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<br1>
		<img src="L2UI.squaregray" width="288" height="1">
		<br1>
	</td>
</tr>
