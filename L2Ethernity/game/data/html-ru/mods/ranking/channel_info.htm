<html noscrollbar><title>Рейтинг Командного Канала</title><body>
<table width=298 cellpadding="2" bgcolor=1F1818>
	<tr>
		<td width=70>
			Глава
		</td>
		<td width=10>
			:
		</td>
		<td width=100>
			{leader}
		</td>
		<td width=60 height=26>
			&nbsp;
		</td>
	</tr>
	<tr>
		<td width=70>
			Состав
		</td>
		<td width=10>
			:
		</td>
		<td width=100>
			{partyes} груп. / {members} чел.
		</td>
		<td width=60>
			 &nbsp;
		</td>
	</tr>
	<tr>
		<td width=70>
			Статистика
		</td>
		<td width=10>
			:
		</td>
		<td width=100>
			<font color="1291BF">{totalKills}</font> / <font color="F9626B">{totalDeaths}</font>
		</td>
		<td width=60 height=26>
			<button value="Обновить" action="bypass -h voiced_rank" width="75" height="26" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
		</td>
	</tr>
</table>
<br>
<img src="L2UI_CT1.Gauge_DF_CP_Center" width=298 height=2>
<table width=298 border=0 cellspacing=0 cellpadding=0>
	<tr>
		<td width=100>
			<button value="Лидер" action="" width=100 height=20 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
		</td>
		<td width=60>
			<button value="Членов" action="" width=60 height=20 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
		</td>
		<td width=60>
			<button value="Убийств" action="" width=58 height=20 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
		</td>
		<td width=60>
			<button value="Смертей" action="" width=58 height=20 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
		</td>
		<td width=30>
			<button value="" action="" width=30 height=20 back="L2UI_CT1.ListCTRL_DF_Title_Down" fore="L2UI_CT1.ListCTRL_DF_Title">
		</td>
	</tr>
</table>
<img src="L2UI_CT1.Gauge_DF_CP_Center" width=298 height=2>
{list}
</body></html>
