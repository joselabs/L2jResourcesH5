<html noscrollbar><title>Pledge Menu</title><body>
<center>
<table width=300 border=0 bgcolor="444444">
<tr>
<td><button value="Меню" action="bypass -h admin_admin" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Персонаж" action="bypass -h admin_admin6" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Сервер" action="bypass -h admin_admin2" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="ГМ" action="bypass -h admin_admin7" width=67 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<font color="LEVEL">[ Клановые Действия ]</font><br1>
<table width=310>
<tr>
	<td width=50>&nbsp;</td>
	<td><edit var="qbox" width=160 height=15></td>
	<td width=50>&nbsp;</td>
</tr>
</table>
<br>
<table width=310>
<tr>
<td><button value="Создать" action="bypass -h admin_pledge create $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Информация" action="bypass -h admin_pledge info" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Уст. уровень" action="bypass -h admin_pledge setlevel $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Удалить" action="bypass -h admin_pledge dismiss $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Репутация" action="bypass -h admin_pledge rep $qbox" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Pending" action="bypass -h admin_clan_show_pending" width=82 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center>
</body></html>
