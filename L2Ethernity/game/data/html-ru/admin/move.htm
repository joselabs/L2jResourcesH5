<html><title>Меню Телепорта</title><body>
<table width=270>
<tr>
<td width=45><button value="Меню" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Меню Телепорта</center></td>
<td width=45><button value="Назад" action="bypass -h admin_show_moves" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<center><table><tr>
<td><button value="  " action="bypass -h admin_tele" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Север" action="bypass -h admin_gonorth $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Вверх" action="bypass -h admin_goup $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr><tr>
<td><button value="Запад" action="bypass -h admin_gowest $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="offset" width=70></td>
<td><button value="Восток" action="bypass -h admin_goeast $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr><tr>
<td><button value="  " action="bypass -h admin_tele" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Юг" action="bypass -h admin_gosouth $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Вниз" action="bypass -h admin_godown $offset" width=70 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr></table><br><br>
<br><br>
<table width=270><tr>
<td>Движение:</td>
<td><button value="Normal mode" action="bypass -h admin_teleto end" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Demonic mode " action="bypass -h admin_teleto r" width=90 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr></table>
<br><br>
<table width=270><tr>
<td>GM Хаст:</td>
<td><button value="1" action="bypass -h admin_gmspeed_menu 1" width=27 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="2" action="bypass -h admin_gmspeed_menu 2" width=27 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="3" action="bypass -h admin_gmspeed_menu 3" width=27 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="4" action="bypass -h admin_gmspeed_menu 4" width=27 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Off" action="bypass -h admin_gmspeed_menu 0" width=30 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br><br>
Двигаться по координатам:<br1>
<table width=270><tr>
<td>X:</td><td><edit var="char_cord_x" width=55></td>
<td>Y:</td><td><edit var="char_cord_y" width=55></td>
<td>Z:</td><td><edit var="char_cord_z" width=55></td>
</tr>
</table><br1>
<br>
<table><tr>
<td><button value="Телепорт" action="bypass -h admin_move_to $char_cord_x $char_cord_y $char_cord_z" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Бежать" action="bypass -h admin_walk $char_cord_x $char_cord_y $char_cord_z" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
