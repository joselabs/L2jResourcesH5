<html><body>
<table width=270><tr>
<td width=45><button value="Меню" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Меню Осады Форта</center></td>
<td width=45><button value="Назад" action="bypass -h admin_fortsiege" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
<center>
<br><br><br><font color="LEVEL">Форт: %fortName%</font><br><br>
<table width=270>
<tr>
<td><button value="[+] Атакующих" action="bypass -h admin_add_fortattacker %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="[+] Защитников" action="bypass -h admin_add_fortdefender %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Список Кланов" action="bypass -h admin_list_fortsiege_clans %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Очистить Список" action="bypass -h admin_clear_fortsiege_list %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Move Defenders" action="bypass -h admin_move_fortdefenders %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Заспавнить Двери" action="bypass -h admin_spawn_fortdoors %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Начать Осаду" action="bypass -h admin_startfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Закончить Осаду" action="bypass -h admin_endfortsiege %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td><button value="Дать Форт (Таргет)" action="bypass -h admin_setfort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Забрать Форт (Таргет)" action="bypass -h admin_removefort %fortId%" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60>NpcID:</td><td><edit var="value" width=40></td><td><button value="Add Guard" action="bypass -h admin_add_guard %fortId% $value" width=135 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table>
</center>
</body></html>
