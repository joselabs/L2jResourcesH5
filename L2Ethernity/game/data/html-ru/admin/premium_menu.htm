<html><title>Меню Премиум Аккаунтов</title><body>
<center>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button value="Меню" action="bypass -h admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Персонаж" action="bypass -h admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Сервер" action="bypass -h admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="ГМ" action="bypass -h admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
Чтобы получить премиум-аккаунт, необходимо указать имя игрока и выбрать id премиума, который будет выдан.<br>
<table width=250>
	<tr>
		<td width=150>Введите Имя Игрока:</td>
		<td><edit var="char_name" width=100></td>
	</tr>
	<tr>
		<td><br></td>
	</tr>
	<tr>
		<td width=150>Выберете ID премиума:</td>
		<td><combobox width=100 var=selectid list="1;2;3;4;5;6;7"></td>
	</tr>
</table>
<br>
<table width=250>
<tr>
	<td><button value="Дать Премиум" action="bypass -h admin_premium_give $char_name $selectid" width=140 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
	<td><button value="Дать Премиум на Клан" action="bypass -h admin_premium_clan_give $char_name $selectid" width=140 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
	<td><button value="Удалить Премиум" action="bypass -h admin_clean_premium $char_name" width=140 height=25 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</center>
</body></html>
