<html noscrollbar><title>Список Персонажей</title><body>
<table width=270>
<tr>
<td width=45><button value="Меню" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=210><center>Общий онлайн: <font color="LEVEL">%total%</font></center></td>
<td width=45><button value="Назад" action="bypass -h admin_admin6" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br1>
<center>
<table width=280>	
	<tr>
		<td fixwidth=10>
		</td>
		<td fixwidth=110 align=center>
			Реально<br1> <font color="00FF00">%real%</font>
		</td>
		<td fixwidth=110 align=center>
			Игроков<br1> <font color="LEVEL">%players%</font>
		</td>
		<td fixwidth=110 align=center>
			Оффлайн<br1> <font color="ff6755">%offline%</font>
		</td>
		<td fixwidth=110 align=center>
			Фейков<br1> <font color="ff6755">%fakes%</font>
		</td>
	</tr>
</table>
<br1>
<table width=250>
	<tr>
		<td><edit var="character_name" width=150 height=15></td>
		<td><button value="Найти" action="bypass -h admin_find_character $character_name" width=100 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br1>
<table width=270>	
	<tr>
		<td width=70>
			<button value="Все" action="bypass -h admin_total_list" width=68 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
		<td width=70>
			<button value="Игроки" action="bypass -h admin_character_list" width=68 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
		<td width=70>
			<button value="Оффлайн" action="bypass -h admin_offline_list" width=68 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
		<td width=70>
			<button value="Фейки" action="bypass -h admin_fake_list" width=68 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
		</td>
	</tr>
</table>
<br1>
<table width=280>		
	<tr>
		<td width=90>Имя</td><td width=120>Класс</td><td width=50 align=center>Уровень</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="1">
<table width=280>		
	<tr>
		<td height=190>
			%playerList%
		</td>
	</tr>
</table>
<table width=270>	
	<tr>
		<td valign="top" align="center">
			<table width=180 height=30>
				<tr>
					%pages%
				</tr>
			</table>
		</td>
	</tr>
</table>
</center>
</body></html>
