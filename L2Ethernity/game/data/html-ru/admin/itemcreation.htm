<html noscrollbar><title>Меню создание итема</title><body>
<table width=300>
<tr>
<td width=50><button value="Меню" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Меню создание итема</center></td>
<td width=50><button value="Назад" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<table width=290><tr><td>Введите ID итема в поле "Итем-ID" а также укажите количество используя поле "Кол-во". <font color="LEVEL">Важно: Не используйте "Кол-во" при non-stackable итемах.</font></td></tr></table><br>
<center>
<table width=300>
<tr>
<td>Итем-ID:</td>
<td>Кол-во:</td>
<td></td>
</tr>
<tr>
<td><edit var="itemid" width=50></td>
<td><edit var="itemnum" width=60 type=number></td>
<td><button value="Создать итем" action="bypass -h admin_create_item $itemid $itemnum" width=160 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr><td></td><td></td><td><button value="Дать итем в Таргет" action="bypass -h admin_give_item_target $itemid $itemnum" width=160 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td></td><td></td><td><button value="Дать итем кто Онлайн" action="bypass -h admin_give_item_to_all $itemid $itemnum" width=160 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td></td><td></td><td><button value="Дать итем по IP/HWID" action="bypass -h admin_give_item_all_with_check $itemid $itemnum" width=160 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table><br><br>
<table width=290 cellpadding="4">
<tr>
<td>Тим Монеты:</td>
<td><combobox width=120 height=17 var=ebox list=Adena;AncientAdena;FestivalAdena;BlueEva;GoldEinhasad;SilverShilen;BloodyPaagrio;FantasyIsleCoin></td>
</tr>
<tr>
<td>Кол-во:</td>
<td><edit var="vbox" width=120 height=12 type=number></td>
</tr>
<tr>
<td></td>
<td><button value="Создать Монеты" action="bypass -h admin_create_coin $ebox $vbox" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</center>
</body></html>
