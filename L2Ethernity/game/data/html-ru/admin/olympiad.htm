<html noscrollbar><title>Меню Олимпиады</title><body>
<center>
<table width=298 border=0 bgcolor="444444">
	<tr>
		<td><button value="Меню" action="bypass -h admin_admin" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Персонаж" action="bypass -h admin_admin6" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Сервер" action="bypass -h admin_admin2" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="ГМ" action="bypass -h admin_admin7" width=68 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table><br>
<font color="LEVEL">Информация Текущей Олимпиады:</font><br1>
<table width=295 border=0>
	<tr>
		<td width=150>Дата Окончания Олимпиады:</td><td>%endDate%</td>
	</tr>
</table>
<table width=295 border=0>
	<tr>
		<td><img src="L2UI.squaregray" width="280" height="1"></td>
	</tr>
</table><br>
<table width=295 border=0>
	<tr>
		<td width=150>Дата Следующей Олимпиады:</td><td>%validDate%</td>
	</tr>
</table><br><br>
<font color="LEVEL">Функции Олимпиады:</font><br1>
<table width=270 border=0 bgcolor="444444">
	<tr>
		<td><button value="Начать Олимпиаду" action="bypass -h admin_olystart" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Завершить Олимпиаду" action="bypass -h admin_olyend" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<table width=297 border=0 bgcolor="444444">
	<tr>
		<td><button value="Сохранить Олимпиаду" action="bypass -h admin_olysave" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Дать Статус Героя" action="bypass -h admin_sethero" width=140 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
</center>
</body></html>
