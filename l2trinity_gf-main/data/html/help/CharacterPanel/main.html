<html><title>L2 Luna All-In-One Panel</title><body>
<center>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">

<table width=260 height=180>

<tr>
	<td valign="top" align="center">
		<table border=0 width=260 height=230 cellspacing=4 cellpadding=3 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
			<tr>
				<td width=220 align=left valign=top>
					<table width=265 height=25 background="l2ui_ct1.Windows_DF_TooltipBG">
						<tr>
							<td width=90 align=center valign=center>
								<font color="a22020">Character Control Panel</font>
							</td>
						</tr>
					</table>
					
					<table width=260 height=20 bgcolor=666666>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Trade Refusal:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass _bbstop_settings tradeprot" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=90 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%trade_status%_Left" width=4 height=14></td>
									<td width=55><img src="L2UI_CT1.Gauge_DF_Large_%trade_status%_Center" width=55 height=14></td>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%trade_status%_Right" width=4 height=14></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
					<table width=260 height=20 bgcolor=666666>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Hide Stores:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass _bbstop_settings hidestores" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=90 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%hide_stores_status%_Left" width=4 height=14></td>
									<td width=55><img src="L2UI_CT1.Gauge_DF_Large_%hide_stores_status%_Center" width=55 height=14></td>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%hide_stores_status%_Right" width=4 height=14></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
					<table width=260 height=20 bgcolor=666666>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Shots Anim.:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass _bbstop_settings blockshotsanime" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=90 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%shots_anim_status%_Left" width=4 height=14></td>
									<td width=55><img src="L2UI_CT1.Gauge_DF_Large_%shots_anim_status%_Center" width=55 height=14></td>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%shots_anim_status%_Right" width=4 height=14></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
					<table width=260 height=20 bgcolor=666666>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Skills Anim.:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass _bbstop_settings skillsanimations" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=90 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%shots_anim_status%_Left" width=4 height=14></td>
									<td width=55><img src="L2UI_CT1.Gauge_DF_Large_%shots_anim_status%_Center" width=55 height=14></td>
									<td width=4 valign=top><img src="L2UI_CT1.Gauge_DF_Large_%shots_anim_status%_Right" width=4 height=14></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
				</td>
				</tr>
				</table>
				</td>
				</tr>

</center>
</body></html>
