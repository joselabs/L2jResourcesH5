<html noscrollbar>
<head>
	<title>Event Board</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 height=534 width=800  bgcolor=00080b background="L2UI_CT1.Windows_DF_TooltipBG">
<tr>
	<td align=center width=500>
		<table border=0  bgcolor=00080b>
			<tr>
				<td>
					<table background="L2UI_CT1.Windows_DF_TooltipBG" border=0 width=760>
						<tr>
							<td align=center width=500>
								<br>
								<br>
							</td>
						</tr>
						<tr>
							<td align=center>
								<font name=hs12 color="99bbFF">%activeEvent%</font> 
								<br>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table border=0 height=500  width=710>
						<tr>
							<td width=250>
								<table border=0 width=250>
									<tr>
										<td width=250 align=center>
											<br>
											<font name="hs12" color="0099FF">Event Scheduler</font>
											<br>
										</td>
									</tr>
									%eventsSchedule%
								</table>
							</td>
							<td width=600>
								<table border=0>
									<tr>
										<td width=496 align=center>
											<br>
											<font name="hs12" color="0099FF">Player Statistics</font>
											<br>
										</td>
									</tr>
									<tr>
										<td>
											<table width=496 bgcolor=282D2F>
											   <tr>
												  <td width=110>
													 <font color=2485A9>Event</font>
												  </td>
												  <td width=122 align=center>
													 <font color=2485A9>Times played</font>
												  </td>
												  <td width=65 align=center><font color=2485A9>Wins</font></td>
												  <td width=65 align=center><font color=2485A9>Loses</font></td>
												  <td width=65 align=center><font color=2485A9>Kills</font></td>
												  <td width=65 align=center><font color=2485A9>Deaths</font></td>
												  <td width=65 align=center><font color=2485A9>Score</font></td>
											   </tr>
											</table>
										</td>
									</tr>
									%personalStats%
									<tr>
										<td width=496 align=center>
											<br>
											<font name="hs12" color="0099FF">Event's Best Players</font>
											<br>
										</td>
									</tr>
									<tr>
										<td>
											<table width=496 bgcolor=282D2F>
											   <tr>
												  <td width=110>
													 <font color=2485A9>Event</font>
												  </td>
												  <td width=122 align=center>
													 <font color=2485A9>Char Name</font>
												  </td>
												  <td width=65 align=center><font color=2485A9>Wins</font></td>
												  <td width=65 align=center><font color=2485A9>Loses</font></td>
												  <td width=65 align=center><font color=2485A9>Kills</font></td>
												  <td width=65 align=center><font color=2485A9>Deaths</font></td>
												  <td width=65 align=center><font color=2485A9>Score</font></td>
											   </tr>
											</table>
										</td>
									</tr>
									%topStats%
									<tr>
										<td height=30>
										</td>
									</tr>
									<tr>
										<td>
											<table width=496 bgcolor=00080b>
											   <tr>
												  <td width=130 align=left>
													 <font name="hs12" color=0099FF>Next Event:</font>
												  </td>
												  <td width=180>
													<font name="hs12" color=8AC0F6> %nextEvent%</font>
												  </td>
											   </tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</td>
</tr>
</table>
</body>
</html>
