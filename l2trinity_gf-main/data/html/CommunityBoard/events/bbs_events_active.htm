<html noscrollbar>
<head>
	<title>Event Board</title>
</head>
<body>
<table border=0 cellpadding=0 cellspacing=0 height=534 width=800  bgcolor=00080b background="L2UI_CT1.Windows_DF_TooltipBG">

				<td>
					<table background="L2UI_CT1.Windows_DF_TooltipBG" border=0 width=760>

							<td align=center width=500>
								<br>
								<br>
							</td>
						</tr>
						<tr>
							<td align=center>
								<font name=hs12 color="99bbFF">%activeEvent%</font> 
								<br>
							</td>
						</tr>
					</table>
					%activeEventTeleportToNpc%
				</td>
			</tr>
			<tr>
				<td>
					<table border=0  height=660 width=710>

										<td width=250 align=center>

								</table>
							</td>

									<tr>

											<br>
										</td>
									</tr>

										<td>
											<table width=235 height=20 bgcolor=00080b>
												<tr>
													<td width=150 align="left">
														<font color="8AC0F6">Event Name:</font>
													</td>
													<td width=160 align="center">
														<font color="57799B">%eventName%</font>

													<td width=35>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>

													<td width=150 align="left">

													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>
											<table width=235 height=20 bgcolor=00080b>
												<tr>
													<td width=130 align="left">
														<font color="8AC0F6">Event's Phase:</font>

													<td width=180 align="center">

													<td width=35>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>
											<table width=235 height=20 bgcolor=011118>
												<tr>
													<td width=150 align="left">

													<td width=35>
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td>
											<table width=235 height=20 bgcolor=00080b>
												<tr>
													<td width=150 align="left">

													</td>
												</tr>
											</table>
										</td>
									</tr>
									
									<tr>
										<td height=30>
											
										</td>
									</tr>
									%topPlayers%
