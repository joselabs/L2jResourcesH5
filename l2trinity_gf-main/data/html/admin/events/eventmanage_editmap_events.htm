<html><title>%title%</title><body>
<center>
<table width=270 border=0 bgcolor="363636"><tr><td><button value="Main Events" action="bypass admin_event_manage edit_events_menu edit_events_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td><button value="Mini Events" action="bypass admin_event_manage mini_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td width=120><button value="Config" action="bypass admin_event_manage globalconfig_menu Core 1" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td></tr></table>
<br1>  

<table width=280 border=0 bgcolor="363636">
<tr>
<td width=102 align=left><button value="%save_close%" action="bypass admin_event_manage save_map" width=70 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td width=50 align=right><font color=89CB27>Page:</font></td>
<td width=100 align=right><combobox width=84 height=17 var=ebox list=Events;Spawns;Info></td>
<td width=40 align=right><button value="Go" action="bypass admin_event_manage edit_map_page $ebox" width=40 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>


<table width=260>
<tr>
<td><font color=ac9775>Map Name:</font> - <font color=9f9f9f>%name%</font></td>
</tr>                                                                                                                               
</table>

<table width=260>

<tr>
<td width=120 align=left></font><combobox width=120 height=17 var=event list="%events%"></td>
<td width=80 align=right></font><button value="Select" action="bypass admin_event_manage set_active_editing_map_event $event" width=65 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td width=70 align=left></font><button value="Remove" action="bypass admin_event_manage remove_event_from_map $event" width=65 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>      
                                                                                                                          
</table>

<br>

%configs%

<br>

<button value="Add new event" action="bypass admin_event_manage edit_map_add_event_menu" width=120 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">

  </center>
</body></html>
