<html><title>%title%</title><body>
<center>
<table width=270 border=0 bgcolor="363636"><tr><td><button value="Main Events" action="bypass admin_event_manage edit_events_menu edit_events_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td><button value="Mini Events" action="bypass admin_event_manage mini_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td width=120><button value="Config" action="bypass admin_event_manage globalconfig_menu Core 1" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td></tr></table>

<br>

<table width=200>

<tr>
<td><font color=ac9775><a action="bypass admin_event_manage mini_manual_match_set_map_menu">Active map:</a></font></td>
<td><font color=9f9f9f><a action="bypass admin_event_manage mini_manual_match_set_map_menu">%activeMap%</a></font></td>
</tr>

</table>

<img src="L2UI_CH3.herotower_deco" width=256 height=32>

<font color=ac9775>Registered Players/Teams</font>

<br>

%players%

<br>

<img src="L2UI_CH3.herotower_deco" width=256 height=32>

<br><br>

<table width=200>

<tr>
<td><button value="Add Player" action="bypass admin_event_manage mini_manual_match_add_team $team" width=95 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td><font color=9f9f9f>Team: </font> </td>
<td><combobox width=40 height=17 var=team list=1;2;3;4;5></td>
</tr>

</table>

<br>

<button value="Start Match" action="bypass -h admin_event_manage mini_manual_match_start" width=105 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
<button value="Back" action="bypass admin_event_manage mini_edit_event %eventId%" width=70 height=18 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">

</center>
