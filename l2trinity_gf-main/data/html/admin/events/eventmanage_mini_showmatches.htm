<html><title>%title%</title><body>
<center>
<table width=270 border=0 bgcolor="363636"><tr><td><button value="Main Events" action="bypass admin_event_manage edit_events_menu edit_events_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td><button value="Mini Events" action="bypass admin_event_manage mini_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td width=120><button value="Config" action="bypass admin_event_manage globalconfig_menu Core 1" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td></tr></table>

<img src="L2UI.SquareBlank" width=1 height=5>

<table width=280 border=0 bgcolor="363636">
<tr>
<td width=112 align=center><button value="Back" action="bypass admin_event_manage mini_menu" width=70 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td width=119 align=center>%enableDisable%</td>
<td width=100 align=right><combobox width=84 height=17 var=pages list=%event_pages%></td>
<td width=110 align=left><button value="Go" action="bypass admin_event_manage mini_edit_event %eventId% $pages" width=40 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>

<br>

<table width=270>

<tr>
<td width=60><font color=ac9775><a action="bypass admin_event_manage mini_set_active_mode match Default">Modes:</a></font></td>
<td width=100><combobox width=88 height=17 var=ebox list=%modes%></td>
<td width=40><button value="Set" action="bypass admin_event_manage mini_set_active_mode match $ebox" width=45 height=19 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td width=40><button value="New" action="bypass admin_event_manage mini_edit_modes_new" width=45 height=19 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>

</table> 

<br>

<font color=ac9775>Active matches: </font><font color=9f9f9f>(%matchesAmmount%)</font>

<img src="L2UI_CH3.herotower_deco" width=256 height=32>
<br>

%matches%

<br>
<img src="L2UI_CH3.herotower_deco" width=256 height=32>

<br><br>

<button value="Create Match" action="bypass admin_event_manage mini_manual_match_menu" width=105 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
<button value="Back" action="bypass admin_event_manage mini_edit_event %eventId%" width=70 height=18 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">

</center>
