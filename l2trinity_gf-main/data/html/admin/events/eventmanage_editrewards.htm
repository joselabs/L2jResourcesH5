<html><title>%title%</title><body>
<center>
<table width=270 border=0 bgcolor="363636"><tr><td><button value="Main Events" action="bypass admin_event_manage edit_events_menu edit_events_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td><button value="Mini Events" action="bypass admin_event_manage mini_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td width=120><button value="Config" action="bypass admin_event_manage globalconfig_menu Core 1" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td></tr></table>

<img src="L2UI.SquareBlank" width=1 height=5>

<table width=280 border=0 bgcolor="363636">
<tr>
<td width=112 align=center><button value="Back" action="bypass admin_event_manage mini_edit_event %eventId%" width=70 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td width=119 align=center>%enableDisable%</td>
<td width=100 align=right><combobox width=84 height=17 var=page list=%event_pages%></td>
<td width=110 align=left><button value="Go" action="bypass admin_event_manage mini_edit_event %eventId% $page" width=40 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>

%modesPanel%

<br1>

%rewardedPositions%

<table width=280>
<tr>
<td align=left><font color=9f9f9f>%eventName%, position </font><font color=LEVEL>%pos%:</font></td>
<td align=right><button value="Add new position" action="bypass admin_event_manage show_add_position_window" width=110 height=23 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>

<br1><font color=6f6f6f>%desc%</font>

<br>

%rewards%

<br>

<button value="New Reward" action="bypass admin_event_manage edit_event_reward_new" width=95 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">

<br>

<table bgcolor=5F3F3F width=140 align=left>
<tr>
<td align=right><button value="Delete this position" action="bypass admin_event_manage remove_rewarded_position %pos% %parameter%" width=140 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>

</center>
</body></html>
