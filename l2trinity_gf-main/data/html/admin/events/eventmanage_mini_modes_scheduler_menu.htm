<html><title>%title%</title><body>
<center>
<table width=270 border=0 bgcolor="363636"><tr><td><button value="Main Events" action="bypass admin_event_manage edit_events_menu edit_events_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td><button value="Mini Events" action="bypass admin_event_manage mini_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td width=120><button value="Config" action="bypass admin_event_manage globalconfig_menu Core 1" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td></tr></table>

<br>
<font color=9f9f9f>%modeName% running times:</font>

<br><br>

%times%

<br><br>

<button value="Reschedule" action="bypass admin_event_manage mini_edit_modes_scheduler_refresh2" width=75 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
<button value="Add new" action="bypass admin_event_manage mini_edit_modes_scheduler_newtime" width=75 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
<button value="Back" action="bypass admin_event_manage mini_edit_modes_menu" width=75 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">

<br><br>

<font color=9f9f9f>Remember to always click on 'Reschedule' when you make any changes in the running times, otherwise the changes won't be visible!</font>
