<html><title>%title%</title><body>
<center>
<table width=270 border=0 bgcolor="363636"><tr><td><button value="Main Events" action="bypass admin_event_manage edit_events_menu edit_events_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td><button value="Mini Events" action="bypass admin_event_manage mini_menu" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td><td width=120><button value="Config" action="bypass admin_event_manage globalconfig_menu Core 1" width=90 height=21 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td></tr></table>
<br1>  

<table width=280 border=0 bgcolor="363636">
<tr>
<td width=102 align=left><button value="%save_close%" action="bypass admin_event_manage save_map" width=70 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td width=50 align=right><font color=89CB27>Page:</font></td>
<td width=100 align=right><combobox width=84 height=17 var=ebox list=Spawns;Events;Info></td>
<td width=40 align=right><button value="Go" action="bypass admin_event_manage edit_map_page $ebox" width=40 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>


<table width=260>
<tr>
<td><font color=ac9775>Map Name:</font> - <font color=9f9f9f>%name%</font></td>
</tr>                                                                                                                               
</table>

<br>

%spawns%

<br>

<multiedit var="text" width=240 height=16>

<br>
              
<table>
<tr>
<td><button value="Set name" action="bypass admin_event_manage set_map_name $text" width=80 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td><button value="Add Event" action="bypass admin_event_manage add_event_to_map $text" width=80 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td><button value="Rem Event" action="bypass admin_event_manage remove_event_from_map $text" width=80 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>                                                                                                                                          
</table>

<table>
<tr>
<td><button value="New spawn" action="bypass admin_event_manage new_spawn" width=80 height=20 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>                                                                                                                                          
</table>

<br>

<button value="%save_close%" action="bypass admin_event_manage save_map" width=80 height=22 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">

<table>
<tr>
<td><button value="Delete Map from all events" action="bypass admin_event_manage remove_event_map" width=80 height=17 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
<td><button value="Delete Map from this event" action="bypass admin_event_manage remove_event_map" width=80 height=17 back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df"></td>
</tr>
</table>

  </center>
</body></html>
