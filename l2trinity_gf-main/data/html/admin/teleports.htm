<table width=340><tr>
<td align=center width=85><font color="LEVEL">X</font></td>
<td align=center width=85><font color="LEVEL">Y</font></td>

<td align=center width=85><font color="LEVEL"></font></td>
</tr></table>

<td align=center><edit var="char_cord_z" width=85></td>

</tr></table>

<table width=260><tr>
