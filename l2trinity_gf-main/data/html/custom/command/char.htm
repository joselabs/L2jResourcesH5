<html><head><title>Control Panel</title></head><body>

<center>
<img src="L2UI.squaregray" width="280" height="1">
<table width=280 bgcolor=222120>
	<tr>
		<td>
			<center>
			<font name="hs12" color="a22020">L2Tales</font>
			</center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="1">
<br><br>
<img src="L2UI.squaregray" width="280" height="2">
<table width=280 bgcolor=222120>
	<tr>
		<td width=140>
			<center>
			<font color=a22020>Option</font>
			</center>
		</td>
		<td width=140>
			<center>
			<font color=a22020>Currently</font>
			</center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="2">
<table width=280 bgcolor=222120>
	<tr>
		<td width=30>
			<br>
		</td>
		<td width=110 align=left>
			<font color=c1b33a>Block Buffs:</font>
		</td>
		<td width=140>
			<center>
			<button width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp grief change" value="%antigrief%">
			</center>
		</td>
	</tr>
	<tr>
		<td width=30>
			<br>
		</td>
		<td width=110 align=left>
			<font color=c1b33a>Block Exp:</font>
		</td>
		<td width=130>
			<center>
			<button width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp noe change" value="%noe%">
			</center>
		</td>
	</tr>
	<tr>
		<td width=30>
			<br>
		</td>
		<td width=110 align=left>
			<font color=c1b33a>Hide Shops:</font>
		</td>
		<td width=140>
			<center>
			<button width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp notraders change" value="%notraders%">
			</center>
		</td>
	</tr>
	<tr>
		<td width=30>
			<br>
		</td>
		<td width=110 align=left>
			<font color=c1b33a>Auto Pick Up:</font>
		</td>
		<td width=140>
			<center>
			<button width=120 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp autoloot change" value="%autoLoot%">
			</center>
		</td>
	</tr>
</table>
<br><br>
<img src="L2UI.squaregray" width="280" height="2">
<table width=280 bgcolor=222120>
	<tr>
		<td width=280>
			<center><font color=a22020>Commands</font></center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="2">
<table width=280 bgcolor=222120>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp online" value="Show online players"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp offlineStore" value="Set Offline Store"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp combineTalismans" value="Combine Talismans"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp otoad" value="Open TOADs"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp showPassword" value="Change Account Password"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp secondaryPassF" value="Change Security Password"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp showRepair" value="Repair Character"></center>
		</td>
	</tr>
	<tr>
		<td width=280>
			<center><button width=250 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_cp cwhPrivs" value="CWH Privilages"></center>
		</td>
	</tr>
</table>
<img src="L2UI.squaregray" width="280" height="2">
</body></html>
