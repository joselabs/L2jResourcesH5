<html><title>L2 Trinity All-In-One Panel</title><body>
<center>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">

<table width=260 height=180>

<tr>
	<td valign="top" align="center">
		<table border=0 width=260 height=230 cellspacing=4 cellpadding=3 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
			<tr>
				<td width=220 align=left valign=top>
					<table width=265 height=25 background="l2ui_ct1.Windows_DF_TooltipBG">
						<tr>
							<td width=90 align=center valign=center>
								<font color="a22020">Character Control Panel</font>
							</td>
						</tr>
					</table>
					
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Command:</font>
							</td>
							<td width=4 align=center valign=center>
								<font color="99CC33">Action:</font>
							</td>
							<td width=90 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
									<td width=55><font color="99CC33">Status:</font></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
					<br>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Trade Refusal:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass -h gem_options tradeprot" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=90 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
									<td width=55>%trade_status%</td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Hide Skills Anim:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass -h gem_options skillsanimations" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=95 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
								<td width=55>%skills_anim_status%</td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Hide Ench. Glow:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass -h gem_options blockenchantanime" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=95 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
								<td width=55>%shots_anim_status%</td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Hide Cloaks:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass -h gem_options blockCloaks" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=95 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
								<td width=55>%cloaks_anim_status%</td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Hide Dresses:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Change" action="bypass -h gem_options blockDresses" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=95 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
								<td width=55>%dresses_anim_status%</td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=95 align=left valign=center>
								<font color="99CC33">Accessory Visibility:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="accD" action="bypass voice .accD" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=111 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
								<td width=75></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
					<table width=320 height=20 bgcolor=444444>
						<tr>
							<td width=90 align=left valign=center>
								<font color="99CC33">Account Lockdown:</font>
							</td>
							<td width=4 align=center valign=center>
								<button value="Lock" action="bypass voice .lockdown $qbox" width=60 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
							</td>
							<td width=111 align=center valign=center>
							<table cellpadding=0 cellspacing=0>
								<tr><td height=10></td></tr>
								<tr>
								<td width=55>Time:</td>
								<td width=55><edit var="qbox" width=55 height=10></td>
								</tr>
							</table>
							</td>
						</tr>
					</table>
					
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
				</td>
				</tr>
				</table>
				</td>
				</tr>
	</table><br><br><center>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
<table width=280>
    <tr>
        <td width=244 height=35 align=center>
            <table >
                <tr>
                    <td>
						<button action="bypass gem_gemmain" value=" Go Back" width=160 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<img src="L2UI_CT1_CN.Windows.TitleBG" width="260" height="3">
</center>
</body></html>
