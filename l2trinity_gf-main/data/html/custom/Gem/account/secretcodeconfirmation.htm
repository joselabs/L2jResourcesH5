<html NOSCROLLBAR><title>Account Protector</title>
<body>
<center>
<img src="TrinityLogo.logo1" width=250 height=138>
<br>
<table width="100%">
<tr>
<td align=center><font color="7D3C98">Enter your security code to activate your character!</font></td>
</tr>
</table>
<br>
<table>
<tr>
<td>Please type your secret code:</td>
</tr>
<tr>
<td><multiedit var="secret" width=180 height=22></td>
</tr>
</table>
<br><br>
<table>
<tr>
<td align=center><button action="bypass -h gem_confirmsecret_action $secret" value="Confirm" width=120 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr><td></td></tr>
</table>
<br>
<table>
<tr>
<td align=center><button action="bypass -h gem_changesecret" value="Change Secret Code" width=160 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</center>
</body>
</html>
