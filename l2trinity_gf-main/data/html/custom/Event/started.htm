<html>
	<title> Lineage 2 Trinity Event Engine </title>
	<body>
		<center>
			<table border=0 cellpadding=0 cellspacing=0 width=360 bgcolor=00080b>
				<tr>
					<td align=center>
						<table border=0 cellpadding=0 cellspacing=0 width=360 bgcolor=00080b>
							<tr>
								<td align=center fixwidth=320>
									<font name="hs15" color=LEVEL>%eventName%</font><br1>
									<font name="hs15" color=LEVEL>Time Remaining: %time%</font><br1>
								</td>
							</tr>
							<tr>
								<td width=160 height=20 align="center"></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=360 height=1>
						</center>
						<table width=360 border=0 bgcolor="00080b">
							<tr>
								<td width=360 align="center">
								<font name="hs9" color=575B56>Description</font></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=360 height=1>
						</center>
						<table width=360 border=0 bgcolor="00080b">
							<tr>
								<td width=320 align="center">
								<font color=4A5265>%description%</font></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=360 height=1>
						</center>
						<table width=360 border=0 bgcolor="00080b">
							<tr>
								<td width=320 height=200 align="center"></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=360 height=1>
						</center>
						<table width=360 border=0 bgcolor="00080b">
							<tr>
								<td width=200 align="center"><button value="Check Event Stats" action="bypass _bbsEventsBoard" width=220 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/></td>
							</tr>
						</table>
						<center>
							<img src="l2ui.squaregray" width=360 height=1>
						</center>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
