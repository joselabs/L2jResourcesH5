<html><title>Token Machine - Enter Transaction #</title>
<body>
<center>
<table>
<tr>
<td><font color="0099FF">Enter your PayPal donation transaction id#, then press 'Confirm'. If confirmed, you will receive the tokens in your inventory.</font></td>
</tr>
</table>
<br><br>
<table>
<tr>
<td>Please enter your PayPal transaction #</td>
</tr>
<tr>
<td><multiedit var="paypal" width=232 height=15></td>
</tr>
</table>
<br><br>
<table>
<tr>
<td align=center><button action="bypass -h npc_%objectId%_donation_take $paypal" value="Confirm" width=160 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr><td></td></tr>
<tr>
<td align=center><button action="bypass -h npc_%objectId%_Link merchant/99999.htm" value="Cancel" width=120 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</center>
</body>
</html>
